language: php
php:
  - "5.3"
  - "5.4"

before_script:
  - git submodule update --init --recursive
  - wget http://cs.sensiolabs.org/get/php-cs-fixer.phar
  - pear install pear/PHP_CodeSniffer
  - phpenv rehash


script:
  - phpcs --standard=zend -p -n --ignore=*/vendor/*,*.min.css,*.min.js .
  - cd module/Application/test
  - phpunit
